<!DOCTYPE html>
<html lang="en" title="Coding design">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usuarios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>

<body>

    <header>
      <div class="nombre-trabajo">
        <h2 class="animate__animated animate__pulse">Introduccion al formateo CSS</h2>
      </div>
    </header>

    <main class="table">
        <section class="table__header">
            <h1 id="ttable">Usuarios</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="images/search.png" alt="">
            </div>
            <div class="agregar">
                <label for="agregar" class="agregar-btn" title="Agregar Usuarios"></label>
                <input type="checkbox" id="agregar">
                <div class="agregar-options">
                    <label>Agregar As &nbsp; &#10140;</label>
                    <label for="agregar" id="toPDF">PDF <img src="images/pdf.png" alt=""></label>
                    <label for="agregar" id="toJSON">JSON <img src="images/json.png" alt=""></label>
                    <label for="agregar" id="toCSV">CSV <img src="images/csv.png" alt=""></label>
                    <label for="agregar" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr class="head">
                        <th> Id <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Nombre <span class="icon-arrow">&UpArrow;</span></th>
                        <th> DNI <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Edad <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Email <span class="icon-arrow">&UpArrow;</span></th>
                    </tr>
                </thead>
                <tbody id="cuerpo">

                </tbody>
            </table>
        </section>
    </main>
    <script>
      const tabla = document.querySelector("#cuerpo");
      const opciones = {
        method: "POST",
      };

      fetch("consulta.php", opciones)
        .then((respuesta) => respuesta.json())
        .then((resultado) => {
          resultado.forEach((elemento) => {
            tabla.innerHTML += `
                    <tr>
                        <td> ${elemento.id} </td>
                        <td> <img src="${elemento.archivo}" alt="">${elemento.nombre_completo}</td>
                        <td> ${elemento.dni} </td>
                        <td> ${elemento.edad} </td>
                        <td>
                            ${elemento.email}
                        </td>
                    </tr>
            `;
          });
        });

      
      var input = document.getElementById("dni");
      input.addEventListener("input", function () {
        if (this.value.length > 8) this.value = this.value.slice(0, 8);
      });


      var input = document.getElementById("edad");
      input.addEventListener("input", function () {
        if (this.value.length > 3) this.value = this.value.slice(0, 3);
        if (this.value >= 120) this.value = 120;
      });
    </script>
</body>

</html>
